apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cluster-agent
  namespace: default
  labels:
    app: cluster-agent
spec:
  selector:
    matchLabels:
      app: cluster-agent
  template:
    metadata:
      labels:
        app: cluster-agent
    spec:
      hostNetwork: true
      hostPID: true

      containers:
        - name: agent
          image: cluster-agent:latest
          imagePullPolicy: Never

          securityContext:
            privileged: true
            capabilities:
               add: ["SYS_ADMIN", "BPF", "PERFMON", "NET_ADMIN"]

          volumeMounts:
            - name: sys-fs-bpf
              mountPath: /sys/fs/bpf
            - name: debugfs
              mountPath: /sys/kernel/debug

      volumes:
        - name: sys-fs-bpf
          hostPath:
            path: /sys/fs/bpf
            type: Directory
        - name: debugfs
          hostPath:
            path: /sys/kernel/debug
            type: DirectoryOrCreate